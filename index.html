<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="nicolas huanca">
    <meta name="description" content="calculadora con js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container" id="container">
        <div class="dark-btn" id="dark-btn">
            <i class="fa-regular fa-moon"></i>
        </div>
        <div class="display" id="display"></div>

        <div class="botonera" id="botonera">
            <button class="" id="borrar">C</button>
            <button class="signo" id="signo">/</button>
            <button class="signo" id="signo">*</button>
            <button class="signo" id="backspace"><-</button>
            
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="signo" id="signo">-</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="signo" id="signo">+</button>
            
            <div class="sub-botonera">
                <div>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                
                    <button class="signo" id="signo">.</button>
                    <button class="numero">0</button>
                    <button class="">00</button>
                </div>

                <div class="igual">
                    <button class="" id="igual">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/182ae96ce8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
